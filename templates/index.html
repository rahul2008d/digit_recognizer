<html>

    <head>
        <title>Digit Recognizer App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>

    <body>
        <p>
        <h1 align="center">Digit Recognizer App </h1>
        </p>
        <div class="container">
            <div class="row">
                <h2>Select a file to upload</h2>
                <p>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                </p>
                {% if filename %}
                <div>
                    <img src="{{ url_for('display_image', filename=filename) }}">
                </div>
                {% endif %}
                <form method="post" action="/" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <input type="file" name="file" class="form-control" autocomplete="off" required>
                        </p>
                    </dl>
                    <p>
                        <input class="btn btn-primary mt-3" type='submit' value="Predict the digit">
                    </p>
                </form>
            </div>
            <div class="login">
                <h2>Digit Prediction</h2>
                <br>
                <p style="color:blue;font-size:30px;">{{ prediction_text }}</p>

            </div>
        </div>
    </body>

</html>
